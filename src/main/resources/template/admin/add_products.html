<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{navbase::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
		<div class="container p-5 mt-4">
			<div class="row">
			<div class="col-md-6 offset-md-3">
			<div class="card card-sh">
				<div class="card-header text-center ">
					<p class="fs-4">Add Product</p>
					<th:block th:if="${session.successMsg} ">
							<p class="text-success fw-bold">
							[[${session.successMsg}]]
							</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
						</th:block>
						
						<th:block th:if="${session.errorMsg } ">
							<p class="text-danger fw-bold">
							[[${session.errorMsg}]]
							</p>
				<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>

				</div> 
			<div class="card-body">
				<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label>Enter Title</label>
						<input type="text" class="form-control" name="productTitle">
					</div>
					
						<div class="mb-3">
						<label>Enter Description</label>
						<textarea rows="3" cols="" class="form-control" name="productDescription"></textarea>
					</div>
				
				<div class="mb-3">
						<label>Category</label>
						<select class="form-control" name="productCategory">
							<option>Select</option>
							<option th:each="c:${categories}">[[${c.name}]]</option>
						</select>
						
						</div>

						<div class="mb-3">
						<label>Enter Price</label>
						<input type="number" class="form-control" name="productPrice">
					</div>
					
						<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault1" checked value="true">
										<label class="form-check-label" for="flexRadioDefault1">
											Active
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="flexRadioDefault2" value="false">
										<label class="form-check-label" for="flexRadioDefault2">
											Inactive
										</label>
									</div>
								</div>

					
					<div class="row">
							<div class="mb-3 col">
						<label>Enter Stock</label>
						<input type="text" class="form-control" name="stock">
					</div>
						<div class="mb-3 col">
						<label>Upload Image</label>
						<input type="file" class="form-control" name="file">
					</div>
					</div>
					<button class="btn btn-primary col-md-12">Submit</button>
				</form>
			</div>	
			</div>
			</div>	
			</div>
		</div>
	</section>
</body>
</html>
