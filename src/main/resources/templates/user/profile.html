<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navbase::Layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>My Profile</title>
</head>
<body>
<section>
	<div class="container-fluid mt-5 p-5 bg-light">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<p class="fs-3 text-center">My Profile</p>

				<!-- Success Message -->
				<th:block th:if="${session.successMsg}">
					<p class="text-success fw-bold">[[${session.successMsg}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
				</th:block>

				<!-- Error Message -->
				<th:block th:if="${session.errorMsg}">
					<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
				</th:block>

				<hr>

				<!-- Profile Image -->
				<div class="text-center">
					<img alt="Profile Image"
						 th:src="@{'/images/profile_img/' + ${user.profileImage}}"
						 class="border p-2"
						 style="width: 100px; height: 110px; border-radius: 50%;">
				</div>

				<!-- Update Profile Form -->
				<form action="/user/update-Profile" method="post" enctype="multipart/form-data">
					<div class="col-md-8 offset-md-2 mt-4">
						<table class="table table-borderless">
							<tbody>
								<tr>
									<th scope="row">Name</th><td>:</td>
									<td><input type="text" name="userName" class="form-control" th:value="${user.userName}"></td>
								</tr>
								<tr>
									<th scope="row">Mobile Number</th><td>:</td>
									<td><input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
								</tr>
								<tr>
									<th scope="row">Email</th><td>:</td>
									<td><input type="text" name="email" class="form-control" th:value="${user.email}" readonly></td>
								</tr>
								<tr>
									<th scope="row">Address</th><td>:</td>
									<td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
								</tr>
								<tr>
									<th scope="row">City</th><td>:</td>
									<td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
								</tr>
								<tr>
									<th scope="row">State</th><td>:</td>
									<td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
								</tr>
								<tr>
									<th scope="row">Pincode</th><td>:</td>
									<td><input type="text" name="pincode" class="form-control" th:value="${user.pincode}"></td>
								</tr>
								<tr>
									<th scope="row">Image</th><td>:</td>
									<td><input type="file" name="img" class="form-control"></td>
								</tr>
								<tr>
									<th scope="row">Role</th><td>:</td>
									<td><input type="text" name="role" class="form-control" th:value="${user.role}" readonly></td>
								</tr>
								<tr>
									<th scope="row">Account Status</th><td>:</td>
									<td>
										<input type="text" name="isEnable" class="form-control" th:value="${user.isEnable}" readonly>
										<input type="hidden" th:value="${user.id}" name="id">
									</td>
								</tr>
								<tr>
									<td colspan="3" class="text-center">
										<button class="btn btn-sm bg-primary text-light">Update</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>

			<hr>

			<!-- Change Password Form -->
			<div class="col-md-10 offset-md-1 mt-4">
				<p class="text-center fs-3">Change Password</p>
				<form action="/user/change-password" method="post">
					<div class="col-md-6 offset-md-3">
						<table class="table table-borderless">
							<tbody>
								<tr>
									<th scope="row">Current Password</th>
									<td><input type="password" name="currentPassword" class="form-control"></td>
								</tr>
								<tr>
									<th scope="row">New Password</th>
									<td><input type="password" name="newPassword" class="form-control"></td>
								</tr>
								<tr>
									<th scope="row">Confirm Password</th>
									<td><input type="password" name="confirmPassword" class="form-control"></td>
								</tr>
								<tr>
									<td colspan="2" class="text-center">
										<button class="btn btn-sm bg-primary text-light">Update</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>

		</div>
	</div>
</section>
</body>
</html>
