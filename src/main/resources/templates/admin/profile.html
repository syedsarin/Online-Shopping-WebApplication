<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navbase::Layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
</head>

<body>
	<section>

		<div class="container-fluid mt-5 p-5 bg-light">

			<div class="row">

				<div class="col-md-10 offset-md-1">
					<p class="fs-3 text-center">My Profile</p>
					<th:block th:if="${session.successMsg}">
							<p class="text-success fw-bold">
							[[${session.successMsg}]]
							</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
						</th:block>
						
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">
							[[${session.errorMsg}]]
							</p>
				<th:block th:text="${@commonServiceImpl.removeSessionMessage}">
					</th:block>
				</th:block>

					<hr>
					<div class="text-center">
						<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}" class="border p-2"
							style="width: 100px; height: 110px; border-radius: 50%;">
							
					</div>
					<div class="col-md-8 offset-md-2 mt-4">
						<table class="table table-borderless">

							<tbody>
								<form action="/admin/update-Profile" method="post" enctype="multipart/form-data">
									<tr>
										<th scope="row">Name</th>
										<td>:</td>
										<td><input type="text" name="userName" class="form-control" 
										th:value="${user.userName}"></td>
									</tr>

									<tr>
										<th scope="row">Mobile Number</th>
										<td>:</td>
										<td><input type="text" name="mobileNumber" class="form-control"
										 th:value="${user.mobileNumber}"></td>
									</tr>

									<tr>
										<th scope="row">Email</th>
										<td>:</td>
										<td><input type="text" name="email" class="form-control" 
										th:value="${user.email}" readonly></td>
									</tr>

									<tr>
										<th scope="row">Address</th>
										<td>:</td>
										<td><input type="text" name="address" class="form-control" 
										th:value="${user.address}"></td>
									</tr>

									<tr>
										<th scope="row">City</th>
										<td>:</td>
										<td><input type="text" name="city" class="form-control"
										 th:value="${user.city}"></td>
									</tr>

									<tr>
										<th scope="row">State</th>
										<td>:</td>
										<td><input type="text" name="state" class="form-control" 
										th:value="${user.state}"></td>
									</tr>

									<tr>
										<th scope="row">Pincode</th>
										<td>:</td>
										<td><input type="text" name="pincode" class="form-control" 
										th:value="${user.pincode}"></td>
									</tr>

									<tr>
										<th scope="row">Image</th>
										<td>:</td>
										<td><input type="file" name="img" class="form-control" 
									    ></td>
									</tr>


									<tr>
										<th scope="row">Role</th>
										<td>:</td>
										<td><input type="text" name="role" class="form-control" 
										th:value="${user.role}" readonly></td>
									</tr>

									<tr>
										<th scope="row">Account Status</th>
										<td>:</td>
										<td><input type="text" name="isEnable" class="form-control"
										 th:value="${user.isEnable}" readonly></td>
										 <input type="hidden" th:value="${user.Id}" name="id">
									</tr>
									<tr>
										<td></td>
										<td class="text-center">
											<button class="btn btn-sm bg-primary text-light">Update</button>
										</td>
									</tr>
								</form>
							</tbody>
						</table>
					</div>
				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">Change Password</p>
						<div class="col-md-6 offset-md-3">
							<table class="table table-borderless">
								<tbody>
									<form action="/admin/change-password" method="post">
										<tr>
											<th scope="row">Current Password</th>

											<td><input type="password" name="currentPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">New Password</th>

											<td><input type="password" name="newPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Confirm Password</th>

											<td><input type="password" name="confirmPassword" class="form-control"></td>
										</tr>

										<tr>
											<td></td>
											<td class="text-center">
												<button class="btn btn-sm bg-primary text-light col">Update</button>
											</td>
											<td></td>
										</tr>

									</form>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
